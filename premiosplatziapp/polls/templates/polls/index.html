{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/reset.css' %}">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>Premios Platzi App</title>
</head>
<body>
    <header>
        <h1>Premios Platzi App</h1>
    </header>
    <main>
        {% if latest_questions_list %}
    <ul>
        {% for question in latest_questions_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </main>
    <footer>
        <a href="https://platzi.com">Platzi</a>
        <a href="https://platzi.com/contacto/">Contact</a>
        <a href="https://platzi.com/faq/">FAQ</a>
        <a href="https://platzi.com/privacidad/">Privacy Policy</a>
        <a href="https://platzi.com/terminos/">Terms and Condtions</a>
    </footer>
</body>
</html>
